<!DOCTYPE html>
<html lang="en">

<head>

    <title>weather today</title>

    <!-- Fontawesome Icons v6.2.0 -->
    <script src="https://kit.fontawesome.com/7c8801c017.js" crossorigin="anonymous"></script>

    <!-- Roboto Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    
    <!-- CSS File -->
    <link rel="stylesheet" href="weather.css">

</head>

<body>

    <div class="container">
        <div class="heading">
           <h3> KNOW THE WEATHER</h3>
        </div>
        
        <br>
        
        <div class="search-box">
            <i class="fa-solid fa-location-dot"></i>
            <input type="text" placeholder="Enter Your Location">
            <button class="fa-solid fa-magnifying-glass"></button>
        </div>
        <hr width="2px" color="black">

        <div class="not-found">
            <img src="images/house-searching-concept-landing-page/2996609.jpg" alt="...">
            <p>Oops! location not found!</p>
        </div>

        <div class="weather-box">
            <img src="images/sun-illustration-isolated/8999319.png" alt="...">
            <p class="temperature"></p>
            <p class="description"></p>
        </div>

        <div class="weather-details">
            <div class="humidity">
                <i class="fa-solid fa-water"></i>
                <div class="text">
                    <span></span>
                    <p>Humidity</p>
                </div>
            </div>
            <div class="wind">
                <i class="fa-solid fa-wind"></i>
                <div class="text">
                    <span></span>
                    <p>Wind Speed</p>
                </div>
            </div>
        </div>

    </div>

    <!-- JS File -->
    <script src="weather.js" type="text/javascript"></script>

</body>

</html>
